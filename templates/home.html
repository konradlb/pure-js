<div class="login">
  <h1><%= message %>!</h1>
  <div>
    <form method="post" id="loginForm">
      <input
        id="user"
        type="text"
        name="user"
        placeholder="Username"
        required="required"
      />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button id="btnSubmit" type="submit" class="btn">Submit.</button>
    </form>
  </div>
</div>
